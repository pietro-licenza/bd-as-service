<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BD | AS Platform</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body {
            min-height: 100vh;
            background: var(--bg-primary, #0f172a);
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: var(--bg-tertiary, #334155);
            padding: 2.5rem 2.5rem 2rem 2.5rem;
            border-radius: 14px;
            box-shadow: var(--shadow-xl, 0 8px 32px #0002);
            width: 100%;
            max-width: 350px;
            color: var(--text-primary, #f1f5f9);
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-color, #667eea);
            letter-spacing: 0.5px;
        }
        .login-container input {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-bottom: 1.1rem;
            border: 1.5px solid var(--border-color, #334155);
            border-radius: 6px;
            background: var(--bg-secondary, #1e293b);
            color: var(--text-primary, #f1f5f9);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        .login-container input:focus {
            border-color: var(--primary-color, #667eea);
        }
        .login-container button {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary-gradient, #667eea);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1.08rem;
            cursor: pointer;
            box-shadow: var(--shadow-sm, 0 1px 2px #0001);
            transition: background 0.2s;
        }
        .login-container button:hover {
            background: var(--primary-dark, #5568d3);
        }
        .login-container .error {
            color: var(--danger-color, #ef4444);
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 500;
        }
        @media (max-width: 500px) {
            .login-container { padding: 1.5rem 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="error" class="error" style="display:none;"></div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usu치rio" required autofocus autocomplete="username">
            <input type="password" id="password" placeholder="Senha" required autocomplete="current-password">
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'none';
        try {
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            });
            if (!res.ok) {
                const data = await res.json().catch(() => ({}));
                throw new Error(data.detail || 'Usu치rio ou senha inv치lidos.');
            }
            const data = await res.json();
            localStorage.setItem('access_token', data.access_token);
            window.location.href = '/'; // Redireciona para home ap칩s login
        } catch (err) {
            errorDiv.textContent = err.message;
            errorDiv.style.display = 'block';
        }
    });
    </script>
</body>
</html>
