        // Router

            const hash = window.location.hash.slice(1) || '/';

                el.classList.remove('active');
            });

            if (hash === '/') {
                page = pages.home;
                document.getElementById('nav-dashboard').classList.add('active');
            } else if (hash === '/integracoes/sams') {
                page = pages.samsClub;
                document.getElementById('nav-sams-club').classList.add('active');
                document.getElementById('nav-integrations').classList.add('active', 'expanded');
                document.querySelector('#nav-integrations + .nav-submenu').classList.add('open');

                    this.classList.remove('expanded');
                } else {
                    submenu.classList.add('open');
                    this.classList.add('expanded');
                }
            }
        });

        // Sam's Club Page Logic
        function initSamsClubPage() {
            const addProductBtn = document.getElementById('addProductBtn');
            const processBatchBtn = document.getElementById('processBatchBtn');
            const clearBtn = document.getElementById('clearBtn');
            const productsContainer = document.getElementById('productsContainer');
            const resultsDiv = document.getElementById('results');
            const logsContent = document.getElementById('logsContent');

            let eventSource = null;

            // Reset state
            batchProducts = [];
            productIdCounter = 1;
            resultCounter = 1;

            // Initialize logs
            logsContent.innerHTML = '<div class="log-entry">Aguardando processamento...</div>';

            // Initialize with one product
            addProduct();

            // Add product button
            addProductBtn.addEventListener('click', () => {
                addProduct();
            });

            // Process batch
            processBatchBtn.addEventListener('click', async () => {
                const productsWithFiles = batchProducts.filter(p => p.files.length > 0);
                if (productsWithFiles.length === 0) return;

                processBatchBtn.disabled = true;
                processBatchBtn.innerHTML = '<span>‚è≥</span><span>Processando...</span>';

                // Start log streaming
                startLogStreaming();

                const formData = new FormData();
                
                productsWithFiles.forEach((product, index) => {
                    product.files.forEach((file, fileIndex) => {
                        const newFile = new File(
                            [file], 
                            `product${index + 1}_img${fileIndex + 1}.${file.name.split('.').pop()}`, 
                            { type: file.type }
                        );
                        formData.append('files', newFile);
                    });
                });

                try {
                    showLoading();

                    const response = await fetch('http://localhost:8000/api/sams-club/process-batch/', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    displayResults(data);

                    // Clear products
                    batchProducts = [];
                    productsContainer.innerHTML = '';
                    productIdCounter = 1;
                    addProduct();
                    updateUI();

                } catch (error) {
                    displayError(error.message);
                } finally {
                    processBatchBtn.disabled = false;
                    processBatchBtn.innerHTML = '<span>üöÄ</span><span>Processar Todos</span>';
                    stopLogStreaming();
                }
            });

            // Clear button
            clearBtn.addEventListener('click', () => {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Nenhum resultado ainda. Adicione produtos e imagens para processar.</p>
                    </div>
                `;
                resultCounter = 1;
            });

            // Helper Functions
            function addProduct() {
                const productId = productIdCounter++;
                const productDiv = document.createElement('div');
                productDiv.className = 'product-card';
                productDiv.id = `product-${productId}`;
                
                productDiv.innerHTML = `
                    <h3>
                        <span>üì¶ Produto #${productId}</span>
                        <div class="product-header-actions">
                            <span class="file-count" id="count-${productId}">
                                <span>üì∏</span>
                                <span>0 imagens</span>
                            </span>
                            <button class="remove-btn" data-product-id="${productId}">
                                <span>‚ùå</span>
                                <span>Remover</span>
                            </button>
                        </div>
                    </h3>
                    <div class="file-input-wrapper">
                        <label for="fileInput-${productId}" class="file-input-label">
                            <span>üìÅ</span>
                            <span>Selecionar Imagens</span>
                        </label>
                        <input type="file" id="fileInput-${productId}" multiple accept="image/*">
                    </div>
                    <div class="selected-files" id="files-${productId}">
                        <p style="color: var(--text-light); margin: 0;">Nenhuma imagem selecionada</p>
                    </div>
                `;
                
                productsContainer.appendChild(productDiv);
                batchProducts.push({ id: productId, files: [] });
                
                // Add event listeners
                const input = document.getElementById(`fileInput-${productId}`);
                input.addEventListener('change', (e) => {
                    handleFileSelect(productId, e.target.files);
                });

                const removeBtn = productDiv.querySelector('.remove-btn');
                removeBtn.addEventListener('click', () => removeProduct(productId));
                
                updateUI();
            }

            function removeProduct(productId) {
                const productDiv = document.getElementById(`product-${productId}`);
                if (productDiv) {
                    productDiv.style.opacity = '0';
                    productDiv.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        productDiv.remove();
                    }, 200);
                }
                
                batchProducts = batchProducts.filter(p => p.id !== productId);
                updateUI();
            }

            function handleFileSelect(productId, files) {
                const product = batchProducts.find(p => p.id === productId);
                if (!product) return;
                
                product.files = Array.from(files);
                updateFileList(productId);
                updateUI();
            }

            function updateFileList(productId) {
                const product = batchProducts.find(p => p.id === productId);
                if (!product) return;
                
                const filesDiv = document.getElementById(`files-${productId}`);
                const countSpan = document.getElementById(`count-${productId}`);
                
                if (product.files.length === 0) {
                    filesDiv.innerHTML = '<p style="color: var(--text-light); margin: 0;">Nenhuma imagem selecionada</p>';
                    countSpan.innerHTML = '<span>üì∏</span><span>0 imagens</span>';
                    return;
                }
                
                const fileList = product.files.map(file => 
                    `<li>${file.name} <span style="color: var(--text-secondary);">(${(file.size / 1024).toFixed(1)} KB)</span></li>`
                ).join('');
                
                filesDiv.innerHTML = `<ul class="file-list">${fileList}</ul>`;
                countSpan.innerHTML = `<span>üì∏</span><span>${product.files.length} imagem(ns)</span>`;
            }

            function updateUI() {
                const totalFiles = batchProducts.reduce((sum, p) => sum + p.files.length, 0);
                processBatchBtn.style.display = totalFiles > 0 ? 'inline-flex' : 'none';
            }

            function showLoading() {
                const loadingHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p class="loading-text">‚ú® Processando imagens com IA...</p>
                        <p style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.5rem;">
                            Isso pode levar alguns instantes
                        </p>
                    </div>
                `;
                
                if (resultsDiv.querySelector('.empty-state')) {
                    resultsDiv.innerHTML = loadingHTML;
                } else {
                    resultsDiv.insertAdjacentHTML('afterbegin', loadingHTML);
                }
            }

            function displayResults(data) {
                const loading = resultsDiv.querySelector('.loading');
                const emptyState = resultsDiv.querySelector('.empty-state');
                if (loading) loading.remove();
                if (emptyState) emptyState.remove();

                // Add Excel download link if available
                if (data.excel_download_url) {
                    const downloadHTML = `
                        <div class="download-card">
                            <h3>
                                <span>üìä</span>
                                <span>Relat√≥rio Excel Gerado com Sucesso!</span>
                            </h3>
                            <a href="${data.excel_download_url}" download class="download-link">
                                <span>‚¨áÔ∏è</span>
                                <span>Download dos Resultados em Excel</span>
                            </a>
                        </div>
                    `;
                    resultsDiv.insertAdjacentHTML('afterbegin', downloadHTML);
                }

                data.products.forEach(product => {
                    let geminiData = product.gemini_response;
                    
                    if (!product.error) {
                        try {
                            geminiData = JSON.parse(geminiData);
                        } catch (e) {
                            // Keep as string if can't parse
                        }
                    }

                    const isError = product.error !== undefined && product.error !== null;
                    const resultHTML = `
                        <div class="product-result ${isError ? 'error' : ''}">
                            <h3>
                                <span>${isError ? '‚ùå' : '‚úÖ'} Produto #${resultCounter++}</span>
                                <span class="badge">
                                    <span>üì∏</span>
                                    <span>${product.num_images} imagem(ns)</span>
                                </span>
                            </h3>
                            <div class="files-info">
                                üìÅ Arquivos: ${product.filenames.join(', ')}
                            </div>
                            <div class="product-data">
                                ${isError ? 
                                    `<p style="color: var(--danger-color); font-weight: 500; margin: 0;"><strong>‚ö†Ô∏è Erro:</strong> ${product.error}</p>` :
                                    `<pre>${JSON.stringify(geminiData, null, 2)}</pre>`
                                }
                            </div>
                        </div>
                    `;

                    resultsDiv.insertAdjacentHTML('afterbegin', resultHTML);
                });
            }

            function displayError(message) {
                const loading = resultsDiv.querySelector('.loading');
                if (loading) loading.remove();

                const errorHTML = `
                    <div class="product-result error">
                        <h3>
                            <span>‚ùå Erro no Processamento</span>
                        </h3>
                        <div class="product-data">
                            <p style="color: var(--danger-color); font-weight: 500; margin: 0;">
                                <strong>‚ö†Ô∏è Erro:</strong> ${message}
                            </p>
                        </div>
                    </div>
                `;

                resultsDiv.insertAdjacentHTML('afterbegin', errorHTML);
            }

            function startLogStreaming() {
                if (eventSource) {
                    eventSource.close();
                }
                
                logsContent.innerHTML = '<div class="log-entry">Iniciando processamento...</div>';
                
                eventSource = new EventSource('/api/sams-club/logs/stream');
                
                eventSource.onmessage = function(event) {
                    try {
                        const logData = JSON.parse(event.data);
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        logEntry.setAttribute('data-level', logData.level);
                        logEntry.textContent = `[${logData.timestamp}] ${logData.message}`;
                        
                        logsContent.appendChild(logEntry);
                        logsContent.scrollTop = logsContent.scrollHeight;
                    } catch (e) {
                        console.error('Erro ao processar log:', e);
                    }
                };
                
                eventSource.onerror = function(event) {
                    console.error('Erro no EventSource:', event);
                    logsContent.innerHTML += '<div class="log-entry" data-level="ERROR">Erro na conex√£o de logs</div>';
                };
            }

            function stopLogStreaming() {
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
            }
        }

    // Initialize Leroy Merlin page
    function initLeroyMerlinPage() {
        const form = document.getElementById('leroyMerlinForm');
        const logsContainer = document.getElementById('leroyMerlinLogs');
        const clearLogsBtn = document.getElementById('clearLeroyMerlinLogs');
        const startStreamBtn = document.getElementById('startLeroyMerlinStream');
        const stopStreamBtn = document.getElementById('stopLeroyMerlinStream');
        let eventSource = null;

        if (!form || !logsContainer) return;

        // Clear logs functionality
        if (clearLogsBtn) {
            clearLogsBtn.addEventListener('click', () => {
                logsContainer.innerHTML = '';
            });
        }

        // Start log streaming
        if (startStreamBtn) {
            startStreamBtn.addEventListener('click', () => {
                if (eventSource) {
                    eventSource.close();
                }

                eventSource = new EventSource('/api/leroy_merlin/logs/stream');
                logsContainer.innerHTML = '';

                eventSource.onmessage = function(event) {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    logEntry.textContent = event.data;
                    logsContainer.appendChild(logEntry);
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                };

                eventSource.onerror = function() {
                    const errorEntry = document.createElement('div');
                    errorEntry.className = 'log-entry error';
                    errorEntry.textContent = 'Connection lost. Reconnecting...';
                    logsContainer.appendChild(errorEntry);
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                };

                startStreamBtn.disabled = true;
                stopStreamBtn.disabled = false;
            });
        }

        // Stop log streaming
        if (stopStreamBtn) {
            stopStreamBtn.addEventListener('click', () => {
                if (eventSource) {
                    eventSource.close();
                    eventSource = null;
                }
                startStreamBtn.disabled = false;
                stopStreamBtn.disabled = true;
            });
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                url: formData.get('url'),
                max_pages: parseInt(formData.get('max_pages')) || 1
            };

            try {
                const response = await fetch('/api/leroy_merlin/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    alert('Scraping completed successfully!');
                    console.log('Result:', result);
                } else {
                    const error = await response.text();
                    alert('Error: ' + error);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        });
    }
